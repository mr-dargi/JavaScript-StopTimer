<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>JavaScrtip Timer</title>
</head>
<body>

    <div class="timer-template d-flex flex-column">
        <div id="timer" class="col-12">00:00:00:000</div>
        <div>
            <button class="btn-style" id="stopTimer">Stop</button>
            <button class="btn-style" id="startTimer">Start</button>
            <button class="btn-style" id="resetTimer">Reset</button>
        </div>
    </div>
    
    <script src="../js/main.js"></script>
</body>
</html>
